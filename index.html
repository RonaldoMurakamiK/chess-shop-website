<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static chess shop repository using html, css, bootstrap and javascript. Note: I love chess.">
    <meta name="keywords" content="chess shop, repository, chess, shop, responsive, ui design">
    <meta name="author" content="Ronaldo Murakami">
    <link rel="stylesheet" href="ui/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="ui/styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ui/scripts/index.js"></script>
    <script src="ui/bootstrap/js/bootstrap.min.js"></script>
    <title>ChessShop</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="navigation-wrap bg-light start-header start-style">
          <div class="row">
            <nav class="navbar navbar-expand-xl navbar-light">
              <a class="navbar-brand" style="margin-left: 20px;" href="">
                <img src="assets/logo.png" alt="logo-site">
              </a>
              <button class="navbar-toggler" style="border: none; margin-right: 20px;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" style="margin-left: 0px;" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto py-4 py-md-0">
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Início</a>
                </li>
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Produtos</a>
                </li>
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Sobre nós</a>
                </li>
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Localização e Contato</a>
                </li>
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Entre</a>
                </li>
                <li class="pl-4 pl-md-0 ml-0 ml-md-4">
                  <a href="" class="nav-link">Cadastre-se</a>
                </li>
              </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/carousel/carousel-1.png" alt="Agora estamos online!">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/carousel/carousel-2.png" alt="Produtos de excelente qualidade!">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/carousel/carousel-3.png" alt="Qualidade e educação">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
      <br><br><br><br><br><br><br><br><br>
    </div>
  </body>
</html>
